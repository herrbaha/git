<!DOCTYPE html>
<html>
	<head>
        <title>Haribo</title>
        <style>
            .first-div{
                font-size: 24px;
                font-family: Impact, sans-serif;
                font-style: italic;
                text-transform: uppercase;
            }
            .first-p{
                text-decoration: underline;
                font-size: 32px;
                letter-spacing: 10px;
            }
            .btn{
                border:3px solid black;
                border-radius: 15px;
                background-color: lightgreen;
                color:lightpink;
                font-size: 32px;
                margin-bottom: 30px;
            }
            .btn:hover{
                background-color: green;
                color:pink;
                width: 350px;
                height: auto;
            }
            nav ul{
                list-style-type: none;
            }
            .first-nav{
                margin: 20px auto;
            }
            nav ul li{
                display: inline-block;   
            }
            nav ul li a{
                text-decoration: none;
                color: black;
                background-color: lightgrey;
                padding: 15px;
                border: 5px solid darkgrey;
                border-top-color: darkslategray;
                border-right-color: darkturquoise;
                border-bottom-color: darkviolet;
                border-left-color: firebrick;
            }
            nav ul li:nth-child(1) a:hover{
                background-color: green;
                box-shadow: 15px 15px 10px darkviolet;
            }
            nav ul li:nth-child(2) a:hover{
                background-color: pink;
                box-shadow: 10px 10px 10px darkviolet;
            }
            nav ul li:nth-child(3) a:hover{
                background-color: blue;
                box-shadow: 10px 10px 10px darkviolet;
            }
            nav ul li:nth-child(4) a:hover{
                background-color: yellow;
                box-shadow: 10px 10px 10px darkviolet;
            }
            
        </style>
	</head>
	<body>
		<div class="first-div">Hier ist das erste div</div>
		<p class="first-p">Hier ist der erste paragraph</p>
        <button class="btn">Information</button>
        <br>
		<nav class="first-nav">
			<div class="container">
				<ul class="first-ul">
					<li><a href="">Ein Element</a></li>
					<li><a href="">Ein Element</a></li>
					<li><a href="">Ein Element</a></li>
					
				</ul>
            </div>
            
             <div class="container">
                <ul class="zweite-ul">
                    <li><a href="">Ein Element</a></li>
                    <li><a href="">Ein Element</a></li>
                </ul>
            </div>
        </nav>
       
	</body>
</html>
